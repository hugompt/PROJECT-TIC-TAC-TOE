<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./imgs/icon.png">
    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="title">TIC-TAC-TOE</div>
    </div>
    <div class="main">
        <div class="container">
            <table id="gameBoard">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
        </div>
        <div id="modalNewGame" hidden>
            <form id="newGameForm">
                <div class="topPart">
                    <div class="modalTitle">NEW GAME</div>
                    <span class="close">Ã—</span>    
                </div>
                <div class="auxCont">
                    <div class="input-block">
                        <input id="player1" type="text" name="player1" autocomplete="off" required="">
                        <span class="placeholder" id="lblTitle">Choose a name for player 1 (*)</span>
                        <div class="validation-block" id="validationPlayer1">
                            <p class="validation-text player1">Please fill out this field.</p>
                        </div>
                    </div>
            
                    <div class="input-block">
                        <input id="player2" type="text" name="player2" autocomplete="off" required="" pattern="[a-zA-Z\s]+" onkeyup="validate();">
                        <span class="placeholder" id="lblPlayer2" >Choose a name for player 2 (*)</span>
                        <div class="validation-block" id="validationPlayer2">
                            <p class="validation-text player2">Please fill out this field.</p>
                        </div>
                    </div>
            
                    <div class="input-block">
                        <div class="modalSubTitle">Choose a symbol:</div>

                    </div>
            
                    <br>
                    <div class="req">(*) - required fields</div>
                    <input type="button" value="SAVE" id="add-book">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy Hugo Marinho 2022      
        <a href="https://github.com/hugompt" target="_blank">
            <i class="fab fa-github fa-lg" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
